name = "parked-domain-tracker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "parked-domains-visitors"
database_id = "0e765751-9954-4634-ad48-2251edc71fb4"

# borrowman.au
[[routes]]
pattern = "borrowman.au"
zone_name = "borrowman.au"
[[routes]]
pattern = "borrowman.au/*"
zone_name = "borrowman.au"
[[routes]]
pattern = "*.borrowman.au/*"
